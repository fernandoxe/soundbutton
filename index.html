<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

    <title>soundbutton</title>
    <meta name="description" content="soundbutton description">
    
    <link rel="manifest" href="/manifest.json">
    
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16">
    <meta name="theme-color" content="#2196F3">

    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    
    <link rel="import" href="bower_components/platinum-sw/platinum-sw-register.html">
    <link rel="import" href="bower_components/platinum-sw/platinum-sw-cache.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/iron-icons/image-icons.html">
  </head>
  <body>
    <platinum-sw-register
      auto-register
      skip-waiting
      clients-claim
      reload-on-install
      href="sw-import.js">
      <platinum-sw-cache
        default-cache-strategy="cacheFirst"
        precache="['/sound/sound.mp3']">
      </platinum-sw-cache>
    </platinum-sw-register>
      
    <style is="custom-style">
      .flex-center-justified {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      .flex-center-align {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
    </style>
    <style>
      body{
        margin: 0;
      }
      .container{
        width: 100%;
        height: 100vh;
        background-color: #2196F3;
      }
      .paper-fab-0.button{
        width: 70vmin;
        height: 70vmin;
        background-color: #EC407A;
        box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.4);
      }
      .audio{
        display: none;
      }
      .iron-icon-0{
        width: 40vmin;
        height: 40vmin;
      }
    </style>
    <div class="container flex-center-justified flex-center-align">
      <paper-fab class="button" onclick="playSound()" icon="image:music-note"></paper-fab>
    </div>
    <div class="audio">
      <audio id="sound">
        <source src="sound/sound.mp3"></source>
      </audio>
    </div>
    <script>
        var sound = document.querySelector('#sound');
        function playSound(){
          vibrate(500);
          sound.play();
        }
        function vibrate(ms){
          if('vibrate' in navigator){
            navigator.vibrate(500);
          }
        }
    </script>
  </body>
</html>
